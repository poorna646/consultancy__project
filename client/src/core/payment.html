<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful Popup</title>
    <style>
        .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <button id="paymentButton">Make Payment</button>

    <div id="paymentSuccessModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Payment Successful!</p>
        </div>
    </div>

    <script>
        document.getElementById('paymentButton').addEventListener('click', function() {
            // Redirect to payment.html when button is clicked
            window.location.href = 'payment.html';
        });

    </script>
</body>
</html>
